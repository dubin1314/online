<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在线考试系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="icon" href="image/logo.png"/>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/testLibrary.css"/>
</head>
<body>
<div id="header"></div>
<div id="main">
    <div id="aside" class="aside-container"></div>
    <div id="center_container">
        <!--题库-->
        <div class="layui-form" id="testLibrary">
            <div class="main_center_top">
                <h3>新增试题</h3>
            </div>
            <p>填写下面的表单，创建新的试题。选择不同的试题类型，需要填写的表单也各不相同。
            </p>
            <a class="btn btn-default">新增试题</a>
            <a class="btn btn-default">管理试题</a>
            <!--新增试题-->
            <div id="addTest" class="main_center_middle">
                <div class="row">
                    <div class="col-xs-2">
                        <b>试题类型:</b>
                    </div>
                    <div class="col-xs-10 ">
                        <select class="form-control">
                            <option value="1">单选题</option>
                            <option value="2">多选题</option>
                            <option value="3">判断题</option>
                            <option value="4">实操题</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <b>所属题库:</b>
                    </div>
                    <div class="col-xs-10 ">
                        <select class="form-control">
                            <option value="1">所属题库</option>
                            <option value="2">关闭</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <b>题库状态:</b>
                    </div>
                    <div class="col-xs-10">
                        <select class="form-control">
                            <option value="1">开放</option>
                            <option value="2">关闭</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <b>试题题干:</b>
                    </div>
                    <div class="col-xs-10">
                        <textarea name="content" class="xheditor">test</textarea>
                    </div>
                </div>
            </div>
            <!--试题列表-->
            <div id="listTest">
                <table class="main_center_middle layui-table text-center" lay-skin="line">
                    <thead>
                    <tr>
                        <th>题库名称</th>
                        <th>状态</th>
                        <th>试题数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>小学</td>
                        <td>开放</td>
                        <td>11</td>
                        <td><a href="#">修改</a>|<a href="#">删除</a></td>
                    </tr>
                    <tr>
                        <td>小学</td>
                        <td>开放</td>
                        <td>11</td>
                        <td><a href="#">修改</a>|<a href="#">删除</a></td>
                    </tr>
                    <tr>
                        <td>小学</td>
                        <td>开放</td>
                        <td>11</td>
                        <td><a href="#">修改</a>|<a href="#">删除</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="pages text-center">
    <a href="#" class="default">上一页</a>
    <a href="#" class="cur">1</a>
    <a href="#" >2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#" class="default">下一页</a>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
<script src="js/layui.all.js" charset="utf-8"></script>
<script src="js/myTestresult.js"></script>

<script type="text/javascript" src="js/xheditor-1.2.2.min.js"></script>



</body>
</html>
